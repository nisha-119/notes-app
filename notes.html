<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notes App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Magic Notes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-3 ">
    <h1>Welcome to Magic Notes</h1>
    <div class="card" id="addNoteBox">
      <div class="card-body">
        <h5 class="card-title">Add Notes</h5>
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea class="form-control" id="addTxt" rows="3" placeholder="Your Note"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Tag</label>
          <select class="form-control" id="tag">
            <option>none</option>
            <option>coding</option>
            <option>shoping</option>
            <option>contest</option>
            <option>ghar</option>
          </select>
        </div>
        <button class="btn btn-primary" id="addBtn">Add Notes</button>
      </div>
    </div>
    <div>
      <h3>Your Notes</h3>
      <button type="button" class="btn btn-primary btn-lg" style="float :right" id="addNewNoteBtn">Add New Note</button>
      <button type="button" class="btn btn-secondary btn-sm" id = "showNotesBtn" style= "background-color : rgb(50,197,199) ; color:black">Show all notes</button>
    </div>

    <hr>
    <div id="notes" class="row container-fluid">
      <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Note</h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Delete Notes</a>
        </div>
      </div>



    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="notes.js"></script>
</body>

</html>
